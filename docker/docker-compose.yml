services:  
  gateway:
    build: ../gateway
    image: whoismiki/gateway
    ports:
      - "8000:8000"
    environment:
      SPRING_CLOUD_CONSUL_HOST: msa-consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      SPRING_RABBITMQ_HOST: msa-rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    networks:
      - board-net
      
  logs:
    build: ../logs
    image: whoismiki/logs
    ports:
      - "8580:8580"
    environment:
      SPRING_CLOUD_CONSUL_HOST: msa-consul
      SPRING_CLOUD_CONSUL_PORT: 8500
    networks:
      - board-net
  leaderboard:
    build: ../leaderboard
    image: whoismiki/leaderboard
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://msa-mysql:3306/msa?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowMultiQueries=true
      SPRING_DATASOURCE_USERNAME: gamja
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_RABBITMQ_HOST: msa-rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      SPRING_CLOUD_CONSUL_HOST: msa-consul
      SPRING_CLOUD_CONSUL_PORT: 8500
    networks:
      - board-net
      
  rpsgame:
    build: ../rpsgame
    image: whoismiki/rpsgame
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://msa-mysql:3306/msa?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowMultiQueries=true
      SPRING_DATASOURCE_USERNAME: gamja
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_RABBITMQ_HOST: msa-rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      SPRING_CLOUD_CONSUL_HOST: msa-consul
      SPRING_CLOUD_CONSUL_PORT: 8500
    networks:
      - board-net
      
  rps-front:
    build: D:\\source\\react\\rps-front
    image: whoismiki/rps-front
    ports:
      - "5173:5173"
    networks:
      - board-net
      
networks:
  rps-net:
    external: true



  